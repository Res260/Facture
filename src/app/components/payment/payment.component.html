<div class="ui-g flex-row">
    <h2 class="inline-block payments-title" i18n>Paiments:</h2>
    <p-checkbox [value]="UNPAID" i18n-label label="Non-payés" class="first-checkbox"
                (onChange)="savePayments()" [(ngModel)]="paymentSettings.paymentTypesToDisplay">
    </p-checkbox>
    <p-checkbox [value]="PAID" i18n-label label="Payés" (onChange)="savePayments()"
                [(ngModel)]="paymentSettings.paymentTypesToDisplay"></p-checkbox>
</div>
<div class="ui-g payment-list">
    <div class="ui-g-12 payment-detail flex-row no-flex-mobile"
         [ngClass]="{'paid': !payment.isNotPaid, 'unpaid': payment.isNotPaid}"
         *ngFor="let payment of getPaymentsToDisplay()">
        <div class="ui-sm-12 ui-g-8 user-from-to">
            <app-user [user]="payment.uFrom"></app-user>
            <img src="./assets/images/arrow.png" class="arrow"
                 alt="Flèche vers la droite">
            <app-user [user]="payment.uTo"></app-user>
        </div>
        <div class="ui-sm-12 ui-g-4 ui-g-nopad flex-row">
            <div class="ui-g-5 flex-col">
                <app-amount [amount]="payment.amount"></app-amount>
            </div>
            <div class="ui-g-2"></div>
            <div class="ui-g-5 flex-col">
                <button pButton type="button"
                        (click)="addNewPaymentOrDeleteExistingPayment(payment)"
                        class="pay-button ui-button-success full-width"
                        i18n-label [label]="payment.isNotPaid ? 'Payer' : 'Supprimer'"
                        [ngClass]="{'ui-button-danger': !payment.isNotPaid}"></button>
            </div>
        </div>
    </div>
</div>
