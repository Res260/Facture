<div class="ui-g">
    <div class="ui-g-12 ui-g-nopad bill-book-dropdown">
        <h2 class="bill-book-title" i18n>Livre de factures: </h2>
        <p-dropdown [style]="{'width': '100%'}" [options]="dropdownBillBooks"
                    (onChange)="onChangeBillBook($event)"
                    [(ngModel)]="billBooksDropdownSettings.selectedBillBook"></p-dropdown>
        <button pButton type="button" (click)="toggleAddBillBookButton()" label="+"></button>
    </div>
    <app-add-bill-book *ngIf="displayAddBillBook"
                       (onAddNewBill)="addNewBillBook($event)"></app-add-bill-book>
</div>
